# docker-compose.yml
services:
  driver-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=driver_user
      - DB_PASSWORD=driver_password
      - DB_NAME=driver_service
      - VENDURE_WEBHOOK_URL=${VENDURE_WEBHOOK_URL}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - VENDURE_WEBHOOK_SECRET=${VENDURE_WEBHOOK_SECRET}
      - DRIVER_WEBHOOK_SECRET=${DRIVER_WEBHOOK_SECRET}
      - DB_SYNCHRONIZE=false
      - DB_LOGGING=true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=driver_user
      - POSTGRES_PASSWORD=driver_password
      - POSTGRES_DB=driver_service
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U driver_user -d driver_service"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
